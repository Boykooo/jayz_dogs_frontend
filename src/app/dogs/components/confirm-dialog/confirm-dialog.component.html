<div>
  <mat-list fxFlex="100">
    <mat-list-item>
      <h1>Вы уверены?</h1>
    </mat-list-item>
    <mat-list-item style="margin-top: 20px">
      <div fxLayout="row" fxFlex="100">
        <div fxFlex="50" fxLayoutAlign="start">
          <button mat-raised-button color="basic" (click)="cancel()">
            Отмена
          </button>
        </div>
        <div fxFlex="50" fxLayoutAlign="end">
          <button mat-raised-button color="warn" (click)="confirm()">
            Подтвердить
          </button>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</div>
